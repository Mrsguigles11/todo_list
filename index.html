<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div class="task_form_container"><div class="form_header"><div id="task_form_heading">New Task</div><div id="form_close_button">X</div></div><form action=""><label for="title">Task Title</label> <input id="title" placeholder="e.g. Do homework"> <label for="description">Description</label> <input id="description" placeholder="Maths equations..."> <label for="priority">Priority</label> <input list="priority" placeholder="High, Medium, Low..."><datalist id="priority"><option value="High"></option><option value="Medium"></option><option value="Low"></option></datalist><label for="due_date">Due date</label> <input id="due_date" placeholder="Today, Tommorow..." onfocus='this.type="date"'></form></div><div class="list_form_container"><div class="form_header"><div id="list_form_title"></div><div id="list_close_button">X</div></div><form action=""><label for="new_list">List Name</label> <input name="list_name" id="list_name" placeholder="Today, Tommorow..."></form></div><div class="form_overlay"></div><div class="sidebar"><div class="sidebar_header"><h1>To Do List</h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox-full</title><path d="M19 15V5H5V15H9C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15H19M19 3C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.89 21 3 20.1 3 19L3 5C3 3.9 3.89 3 5 3H19M7 13V11H17V13H7M7 9V7H17V9H7Z"/></svg></div><div class="lists"></div><button id="new_list_button">New List</button></div><div class="header"><h2>All Tasks</h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="new_task_button"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></div><div class="content"></div></body></html>
