<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="task_form_container">
        <div class="form_header">
            <div>New Task</div>
            <div id="form_close_button">X</div>
        </div>
        <form action="">
            <label for="title">Task Title</label>
            <input type="text" id="title" placeholder="e.g. Do homework">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Maths equations...">
            <label for="priority">Priority</label>
            <input list="priority" placeholder="High, Medium, Low...">
            <datalist id="priority">
                <option value="High">
                <option value="Medium">
                <option value="Low">
            </datalist>
            <label for="due_date">Due date</label>
            <input type="text" id="due_date" placeholder="Today, Tommorow..." onfocus="(this.type='date')">
        </form>
        <button id="form_submit_button">Submit</button>
    </div>
    <div class="list_form_container">
        <div class="form_header">
            <div>New List</div>
            <div id="list_close_button">X</div>
        </div>
        <form action="">
            <label for="new_list">List Name</label>
            <input type="text" name="list_name" id="list_name" placeholder="Today, Tommorow...">
        </form>
        <button id="list_submit_button">Submit</button>
    </div>
    <div class="form_overlay"></div>
    <div class="sidebar">
        <div class="sidebar_header">
            <h1>To Do List</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>inbox-full</title><path d="M19 15V5H5V15H9C9 16.66 10.34 18 12 18C13.66 18 15 16.66 15 15H19M19 3C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H5C3.89 21 3 20.1 3 19L3 5C3 3.9 3.89 3 5 3H19M7 13V11H17V13H7M7 9V7H17V9H7Z" /></svg>
        </div>
        <div class="lists"></div>
        <button id="new_list_button">New List</button>
    </div>
    <div class="header">
        <h2>All Tasks</h2>
        <button id="new_task_button">New task</button>
    </div>
    <div class="content">
        <div class="task_content"></div>
    </div>
</body>
</html>
